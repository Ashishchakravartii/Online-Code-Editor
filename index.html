<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeSynk</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,200;10..48,300;10..48,400;10..48,500;10..48,600;10..48,700;10..48,800&family=Encode+Sans+SC:wght@100;200;300;400;500;600;700;800;900&family=Great+Vibes&family=Libre+Franklin:wght@800&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page1">
      <nav>
        <span>
          <h1 class="logo">
            <i class="ri-file-code-fill"></i> &nbsp; CodeSynk
          </h1></span
        >
        <button><a href="#css-code">Let's CODE</a></button>
      </nav>
      <div class="contentBox">
        

        <div class="contentDiv">
          <h2 class="mainHead-h2">
            <span>C</span>ode<span class="span2">S</span>ynk
          </h2>
          <h1 class="mainHead">
            <span class="green">&lt;</span><span class="mid">h1</span
            ><span class="blue">&gt;</span>"Code Crafting Playground:,<span
              class="green"
              >&lt;</span
            ><span class="mid">br</span><span class="blue">&gt;</span> Write
            Visualize, and Share<span class="green">&lt;</span
            ><span class="mid">br</span><span class="blue">&gt;</span> Your Code
            Previews with Ease!" <span class="green">&lt;</span
            ><span class="mid">/h1</span><span class="blue">&gt;</span>
          </h1>
          <button class="mainBtn"><a href="#css-code">Try the editor</a></button>
          <!-- <h1 class="mainHead">"Code Crafting Playground: Write, Visualize, and Share Your Code Previews with Ease!"</h1> -->
        </div>
        <div class="contentDiv2">
          
        </div>
      </div>
    </div>
    <div class="page1b">
      
    </div>
    <div class="page2">
      <div class="left">
        <label><i class="ri-html5-fill"></i> HTML</label>
        <textarea id="html-code" onkeyup="run()"></textarea>

        <label><i class="ri-css3-fill"></i> CSS</label>
        <textarea id="css-code" onkeyup="run()"></textarea>

        <label><i class="ri-javascript-fill"></i> JavaScript</label>
        <textarea id="js-code" onkeyup="run()"></textarea>
      </div>

      <div class="right">
        <label><i class="ri-play-fill"></i> Output</label>
        <iframe id="output"></iframe>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
